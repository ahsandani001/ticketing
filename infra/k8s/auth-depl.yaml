apiVersion: apps/v1
kind: Deployment
metadata: 
  name: auth-depl
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: auth
  template: 
    metadata: 
      labels: 
        app: auth
    spec: 
      containers:
        - name: auth
          image: dani100/auth
          env: 
            - name: JWT_KEY
              valueFrom: 
                secretKeyRef: 
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata: 
  name: app-srv
spec: 
  selector: 
    app: auth
  ports: 
    - name: auth
      protocol: TCP
      port: 3005
      targetPort: 3005